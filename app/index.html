<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dictionary project...</title>
    <link rel="stylesheet" href="libs/font-awesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="libs/flags/flags.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header-wrap">
       <div class="main-header">
           <a href="/" class="logo logo_left"><img src="" width="100" height="30" border="1" alt="images">
           </a>
           <ul class="main-header__navbar">
                <li class="main-header__navitem">
                    <a href="#"><i class="fa fa-book"></i> словари</a>
                </li>
                <li class="main-header__navitem">
                    <a href="#"><i class="fa fa-file-alt"></i> тексты</a>
                </li>
                <li class="main-header__navitem">
                    <a href="#"><i class="fa fa-list-ol"></i> разбор текста</a>
                </li>
                <li class="main-header__navitem">
                    <a href="#" class="navbars-btn"><i class="fa fa-chart-bar"></i> статистика</a>
                </li>
                <li class="main-header__navitem">
                    <a href="#" class="bavbar-all-btn"><i class="fa fa-bars"></i> все меню</a>
                </li>
           </ul>
       </div>
    </header>
    <div class="user-info-wrap">
        <div class="user-info">
            <div class="user-info__statistics">
                <p class="user-info__dictionaries">словарей: <a href="#" class="dictionaries-link">2</a></p>
                <p class="user-info__texts">текстов: <a href="#" class="texts-link">1</a></p>
                <p class="user-info__words">слов: <a href="#" class="words-link">22</a></p>
            </div>
            <div class="user-info__authentication">
               <form action="" class="user-info-wrap-authentication">
                   <div class="user-info__login">
                       логин:
                       <input type="text" name="login">
                   </div>
                   <div class="user-info__password">
                        пароль:
                       <input type="password" name="password">
                   </div>
                   <input type="submit" value="войти" class="user-info__go-account">
                   <a href="#" class="new-user-link">регистрация</a>
               </form>
<!--
                <div class="user-info__hallo-person">
                    <p>Иванов Иван Иванович</p>
                    <a href="#" class="user-info__user-setup"><i class="fa fa-cogs" aria-hidden="true"></i></a>
                    <a href="#" class="user-info__out-user">выйти из учетной записи</a>
                </div>
-->
               
                <div class="user-info__language"><span class="flag flag-ru" alt="Czech Republic"></span> ru</div>
            </div>
        </div>
    </div>
    <!-- /.user-info -->
    <div class="filters-wrap">
        <div class="filters">
            <div class="filters__search-wrap">
               <i class="fa fa-search filters__search-icon"></i>
                <input type="text" name="search" class="filters__search">
            </div>
            <div class="filters__search-options">
                <i class="fa fa-cogs filters__settings-all"></i>
                <i class="fa fa-book filters__dictionary"></i>
                <p class="filters__dictionary-select">first dictionary<i class="fa fa-times filters__dictionary-select-close"></i></p>
            </div>
        </div>
    </div>
    
    <div class="table-wrap">
        <div class="table">
            
        </div>
    </div>
    
    <div class="pagination-wrap">
        <ul class="pagination">
            <li class="pagination__inner">1</li>
            <li class="pagination__inner active">2</li>
            <li class="pagination__inner">3</li>
        </ul>
    </div>
    
    <div class="popup-wrap popup_show" id="dictionary-groups">
        <div class="popup">
           <i class="fa fa-times popup__close"></i>
            <div class="dictionary-groups">
                <div class="dictionary-groups__header">
                    <i class="fa fa-caret-left dictionary-groups__language-select"></i>
                    <p class="dictionary-groups__language">en - ru</p>
                    <i class="fa fa-caret-right dictionary-groups__language-select"></i>
                </div>
                
                <div class="dictionary-groups__content">
                   
<!--
                    <p class="dictionary-groups__name">Общая</p>
                    <p class="dictionary-groups__dictionary">
                        <span class="dictionary-groups__dictionary-select"></span>Словарь 1 <span class="dictionary-groups__dictionary-words">(128)</span>
                    </p>
-->
                    
                </div>
                
                <div class="dictionary-groups__actions">
                    <buttom class="dictionary-groups__actionjs"><i class="fa fa-plus" aria-hidden="true"></i> добавить словари</buttom>
                    <buttom class="dictionary-groups__actionjs"><i class="fa fa-compress" aria-hidden="true"></i> объеденить словари</buttom>
                    <buttom class="dictionary-groups__actionjs"><i class="fa fa-arrow-right" aria-hidden="true"></i> переместить в другую группу</buttom>
                    <buttom class="dictionary-groups__actionjs dictionary-groups__actionjs_danger"><i class="fa fa-trash" aria-hidden="true"></i> удалить словари</buttom>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="js/objectTable.js"></script>
    <script src="js/tableCreate.js"></script>
    <script src="js/tables.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>
